<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">

  <body>

    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li class=s tarOne><i class="fa fa-star"></i></li>
          <li class=s tarTwo><i class="fa fa-star"></i></li>
          <li class=s tarThree><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves">0</span> Moves
        <span id="timer">0:0</span>

        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>
      <div class="modal">
        <span id="close">&times;</span>
        <div class="content">
          <p>You did it. Great job!!</p>
        </div>
        <button class="play"> Click here to play again! </button>

      </div>

      <ul class="deck">
        <li class="card" type="diamond">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card" type="plane">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card" type="anchor">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card" type="bolt">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card" type="cube">
          <i class="fa fa-cube"></i>
        </li>
        <li class="card" type="anchor">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card" type="leaf">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card" type="bicycle">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card" type="diamond">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card" type="bomb">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card" type="leaf">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card" type="bomb">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card" type="bolt">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card" type="bicycle">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card" type="plane">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card" type="cube">
          <i class="fa fa-cube"></i>
        </li>
      </ul>
    </div>

</head>
<script src="js/app.js"></script>
</body>

</html>
